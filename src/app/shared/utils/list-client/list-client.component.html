<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="card">

    <div class="card-header">
      <h5>Client Details</h5>
    </div>

    <div class="card-body">
      <div class="col-xl-12">
        <app-form-search-filter (submit)="searchFilter($event)" (submitNumber)="searchFilterNumber($event)"></app-form-search-filter>

      </div>
      <div class="btn-popup pull-right">
        <a class="btn btn-secondary" [routerLink]="'/clients/create-client'">Add Client</a>
      </div>
      <div id="batchDelete" class="category-table custom-datatable transcation-datatable user-image">
        <div class="table-responsive">
          <ng2-smart-table [settings]="optionsClient.settings" [source]="optionsClient.source" (edit)="onEdit($event)"></ng2-smart-table>
        </div>
      </div>
    </div>



  </div>
</div>
<!-- Container-fluid Ends-->
