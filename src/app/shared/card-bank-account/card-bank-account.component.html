<div class="container-fluid">
    <div class="card">
      <div class="card-header pb-0">
        <h5>{{title}} credit movements</h5>
      </div>
      <div class="card-body">
        <div id="main" class="col-12 p-0">
          <div class="row col-12 m-0 p-0">
            <div class="col-12 p-0" >
              <div class="card" id="card">
                <div class="card-header  p-1 pt-2">
                  <div class="section-icon">
                    <i class="fa fa-university" aria-hidden="true"></i>
                  </div>
                </div>

                <div class="card-body" *ngIf="bankSelected">
                  <h5 class="card-title">{{bankSelected.bank.bank1}} - {{bankSelected.accountAlias}}<br></h5>
                  <h6 class="card-subtitle mb-2 text-muted text-left pl-3"><strong>Type: </strong>{{bankSelected.accountType.type}}</h6>
                  <h6 class="card-subtitle mb-2 text-muted text-left pl-3"><strong>#: </strong>{{bankSelected.accountNumber}}</h6>
                  <h6 class="card-subtitle mb-2 text-muted text-left pl-3"><strong>Name:
                    </strong>{{bankSelected.accountOwner}}</h6>
                  <h6 class="card-subtitle mb-2 text-muted text-left pl-3"><strong>DNI: </strong>{{bankSelected.dniAccountOwner}}</h6>
                </div>
              </div>
            </div>
          </div>
        </div>


        
      </div>
    </div>
  </div>
